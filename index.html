<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/028c5c130e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-4">
    <div class="text-center mb-4">
    <h2 class="heading" style="color:lightseagreen ;" >Money Master<i class="fa-solid fa-sack-dollar"></i></h2></div>
    <div class="row">
        <div class="col-lg-6">
            <img  class="img-responsive"  src="image.png" alt="money master">
        </div>
        <div class="col-lg-6 bg-light text-center mt-lg-1">
        <div class="mt-3"> <h5>Income</h5>
        <div class="d-flex col-6 mx-auto mt-2 ">
            <p>Income:</p>
            <input id="income" class="form-control" type="number">
        </div>
        </div>
        <div class="mt-3">
            <h5>Expenses</h5>
            <div class="d-flex col-6 mx-auto mt-2">
            <p>Food:</p>
            <input id="food" class="form-control" type="number">
            </div>
            <div class="d-flex col-6 mx-auto mt-2" >
                <p>Rent:</p>
                <input id="rent" class="form-control" type="number">
            </div>
            <div class="d-flex col-6 mx-auto mt-2">
                <p>Clothes:</p>
                <input id="clothes" class="form-control" type="number">
            </div>
            <button id="calculate" class="btn btn-primary col-6 mt-3">Calculate</button>
        
        <div>
            <b class="d-block mt-2">Total Expenses:<span id="totalexpenses">0</span></b>
            <b class="d-block mt-2">Balance:<span id="balance">0</span></b>
        </div>
        </div>
        <div class="d-flex col-10 mx-auto mt-4">
            <p class="my-auto col-3 text-end me-3">Save:</p>
            <input id="savepercentage" class="form-control" type="number"> <p class="col-1 my-auto">%</p>
            <button id="save" class="btn btn-primary col-3">Save</button>
           
        </div>
        <div>
            <b class="d-block mt-4">Saving Amount:<span id="savingamount">0</span></b>
            <b class="d-block mt-2">Remaining Amount:<span id="remainingamount">0</span></b>

        </div>

</div>

    </div>
    </div>
   <script src="index.js"></script>
</body>
</html>
